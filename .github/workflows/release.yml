name: Release Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary_name: telegram
            asset_name: linux.x64.telegram.tar.gz
          - os: windows-latest
            platform: win32
            arch: x64
            binary_name: telegram.exe
            asset_name: win32.x64.telegram.zip
          - os: macos-14
            platform: darwin
            arch: arm64
            binary_name: telegram
            asset_name: darwin.arm64.telegram.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name telegram src/client.py

    - name: Prepare gemini-extension.toml
      run: |
        python scripts/prepare_release.py ${{ matrix.platform }}

    - name: Create Archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd dist
        tar -czf ../${{ matrix.asset_name }} ${{ matrix.binary_name }} gemini-extension.toml

    - name: Create Archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path ${{ matrix.binary_name }}, gemini-extension.toml -DestinationPath ..\${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
