name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for Linux
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name telegram src/client.py

    - name: Prepare gemini-extension.toml
      run: |
        python scripts/prepare_release.py linux

    - name: Create Archive
      run: |
        cd dist
        tar -czf ../linux.x64.telegram.tar.gz telegram gemini-extension.toml

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: linux.x64.telegram.tar.gz